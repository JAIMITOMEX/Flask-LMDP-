<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
</head>
<body>
    <h1>Edit Contact</h1>
    <form action="{{ url_for('edit_contact', id=contact[0]) }}" method="POST">
        <input type="text" name="fullname" value="{{ contact[1] }}" required>
        <input type="text" name="phone" value="{{ contact[2] }}" required>
        <input type="email" name="email" value="{{ contact[3] }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
